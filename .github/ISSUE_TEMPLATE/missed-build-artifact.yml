name: "devclean missed an obvious build artifact"
description: "A directory you believe is safe to delete was not detected"
title: "Missed build artifact: <directory name>"
labels: ["rules", "false-negative"]
body:
  - type: markdown
    attributes:
      value: |
        Use this template when devclean failed to flag a directory you believe is regenerable.

  - type: input
    id: directory
    attributes:
      label: Directory path
    validations:
      required: true

  - type: input
    id: ecosystem
    attributes:
      label: Language / Framework

  - type: textarea
    id: generation
    attributes:
      label: How is this directory generated?

  - type: checkboxes
    id: evidence
    attributes:
      label: Why are you confident it is safe to delete?
      options:
        - label: Official documentation confirms it
        - label: Generated by a known build command
        - label: Reappears on every build
        - label: Other

  - type: textarea
    id: detection_hint
    attributes:
      label: Suggested detection signal (optional)

  
  - type: markdown
    attributes:
      value: |
        ### Maintainer note

        These templates intentionally avoid feature-request framing.

        We prioritize:
        1. Real hesitation and fear of deletion
        2. Incorrect or missing detection rules
        3. Explanations that fail to build trust